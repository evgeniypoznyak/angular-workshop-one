<div class="dogContainer" [ngClass]="{'angryDog' : addCssClass}">
  <p>
    dog works!
  </p>
  <div class="imageWrapper">
    <img [src]="dogImage" alt="cat image">
  </div>
  <div class="buttonsWrapper">
    <button (click)="onDogWoofClick(dogIndex)">Say Woof!</button>
    <div *ngIf="displayAngryDogText">
      <div>{{displayAngryDogText}}</div>
    </div>
  </div>
</div>
